name: Verify Mergeability

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - reopened
      - edited
      - synchronize

# runs only the latest workflow for a PR or source branch
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#concurrency (beta)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-labels:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: yashhy/pr-label-check-and-comment-action@master
        with:
          required_labels: >-
            breaking, feature, build, chore, ci, docs, fix, perf, refactor,
            revert, style, test, upgrade
          GITHUB_TOKEN: "${{ secrets.RESPOSITORY_DISPATCH_TOKEN }}"

  check-code:
    needs: check-labels
    runs-on:
      - ubuntu-latest
    steps:
      - name: call external workflow to check code
        env:
          MY_GITHUB_TOKEN: ${{ secrets.RESPOSITORY_DISPATCH_TOKEN }} # `RESPOSITORY_DISPATCH_TOKEN` is a secret that contains your PAT
          EVENT: "custom_event"
          ORG: "surbhirverma"
          REPO: "central-workflow"
        run: |
          curl --fail-early -sL -w '{ "statusCode": %{http_code}}' \
          -X POST \
          -H "Authorization: token ${MY_GITHUB_TOKEN}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d '{"event_type":"custom_event", "client_payload": {"ref":"'$GITHUB_REF'", "sha":"'${{ github.sha }}'", "repo": "'$GITHUB_REPOSITORY'", "token": "'${MY_GITHUB_TOKEN}'"} }' \
          https://api.github.com/repos/surbhirverma/repo-dispatch-example/dispatches
